<ion-card class="recipe-card" [button]="true">
  <ion-card-header class="recipe-card-header">
    <ion-toolbar color="transparent">
      <ion-buttons slot="end">
        <ion-button
          fill="solid"
          shape="round"
          [color]="esFavorito() ? 'danger' : 'medium'"
          class="recipe-card-action"
          (click)="estadoFavoritos($event)"
        >
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>
        <ion-button
          fill="solid"
          shape="round"
          color="primary"
          class="recipe-card-action"
          (click)="recetasSimilares($event)"
        >
          <ion-icon slot="icon-only" name="repeat"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-card-header>

  <ion-img
    class="recipe-card-image"
    [src]="recipeImageUrl()"
    alt="{{ recipe().title }}"
  ></ion-img>

  <div class="recipe-card-title-container">
    <ion-card-title class="recipe-card-title">
      {{ recipe().title }}
    </ion-card-title>
  </div>
</ion-card>
