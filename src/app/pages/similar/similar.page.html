<ion-header class="overlay-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light" />
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content />
  </ion-refresher>
  <div class="similar-header gradient-header safe-area-top">
    <div class="similar-header-inner">
      <h1>{{'xRecetasSimilares' | translate}}</h1>
      <p>{{ subtitle() }}</p>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      @for (recipe of recipes(); track $index) {
      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-recipe-card
          [recipe]="recipe"
          (toggleFavorite)="toggleFavorite($event)"
          (similarRecipes)="toSimilarRecipes($event)"
          (recipeDetail)="detalleReceta($event)"
        />
      </ion-col>
      } @empty {
      <ion-col>
        <app-empty-states imagen="receta" text="xSinRecetasDisponibles" />
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer fixed slot="bottom" class="neutral-footer">
  <div class="footer-content">
    <span>Recipe data by Spoonacular</span>
  </div>
</ion-footer>
