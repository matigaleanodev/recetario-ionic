<ion-content>
  <app-home-hero></app-home-hero>

  <ion-grid>
    <ion-row>
      @for (recipe of recipes(); track $index) {
      <ion-col size="12" sizeSm="6" sizeMd="4" sizeLg="3">
        <app-recipe-card
          [recipe]="recipe"
          (favorito)="toggleFavorito($event)"
          (similares)="recetasSimilares($event)"
          (seleccionar)="detalleReceta($event)"
        />
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
