name: CI - Foodly Front

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run i18n check
        run: npm run i18n:check

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadlessCI

      - name: Build project
        run: npm run build
